{{ define "sidebar-tag" }}
    {{ if gt (len .Tags ) 0 }}
                <div class="widget-wrap">
                    <h3 class="widget-title">Tags</h3>
                    <div class="widget">
                        <ul class="tag-list">
                        {{ $TagDir := .Cfg.TagDir }}
                        {{ range $tag, $count := .Tags }}
                            <li class="tag-list-item">
                                <a class="tag-list-link" href="/{{ $TagDir }}/{{ $tag }}/">{{ $tag }}</a>
                                <span class="tag-list-count">{{ $count }}</span>
                            </li>
                        {{ end }}
                        </ul>
                    </div>
                </div>
    {{ end }}
{{ end }}
