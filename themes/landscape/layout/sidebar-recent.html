{{ define "sidebar-recent" }}
    {{ if gt (len .Recent ) 0 }}
            <div class="widget-wrap">
              <h3 class="widget-title">RECENTS</h3>
              <div class="widget">
                <ul>
                  {{ range $post := .Recent }}
                  <li>
                    <a href="{{ $post.Permalink }}">{{ $post.Title }}</a>
                  </li>
                  {{ end }}
                </ul>
              </div>
            </div>
    {{ end }}
{{ end }}
