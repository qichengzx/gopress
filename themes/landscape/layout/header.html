{{ define "header" }}
        <header id="header">
            <div id="banner"></div>
            <div id="header-outer" class="outer">
                <div id="header-title" class="inner">
                    <h1 id="logo-wrap">
                        <a href="{{ .Cfg.Url }}" id="logo">{{ .Cfg.Title }}</a>
                    </h1>
                    {{ if .Cfg.SubTitle }}
                    <h2 id="subtitle-wrap">
                        <a href="{{ .Cfg.Url }}" id="subtitle">{{ .Cfg.SubTitle }}</a>
                    </h2>
                    {{ end }}
                </div>
                <div id="header-inner" class="inner">
                    <nav id="main-nav">
                        <a id="main-nav-toggle" class="nav-icon"></a>
                        {{ range $menu := .ThemeCfg.Menu }}
                        <a class="main-nav-link" href="{{ $menu.Url }}">{{ $menu.Title }}</a>
                        {{ end }}
                    </nav>
                    <nav id="sub-nav">
                    {{ if .Cfg.Rss }}
                        <a id="nav-rss-link" class="nav-icon" href="{{ .Cfg.Rss }}" title="RSS Feed"></a>
                    {{ end }}
                    </nav>
                </div>
            </div>
        </header>
{{ end }}
