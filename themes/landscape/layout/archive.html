{{ define "archive" }}
<section class="archives-wrap">
    <div class="archive-title-wrap">
        <span class="archive-title">{{ .CurrentPageTitle }}</span>
    </div>
    <div class="archives">
    {{ range $post := .Posts }}
    {{ template "archive-post" $post }}
    {{ end }}
    </div>
</section>
{{ end }}
