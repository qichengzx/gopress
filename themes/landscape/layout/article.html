{{ define "article" }}
                <article id="{{ .ID }}" class="article" itemscope itemprop="blogPost">
                    <div class="article-meta">
                        <a href="{{ .Link }}" class="article-date">
                            <time itemprop="datePublished">{{ .Date }}</time>
                        </a>
                        <div class="article-category">
                            <a class="article-category-link" href="">{{ .Category }}</a>
                        </div>
                    </div>
                    <div class="article-inner">
                        <header class="article-header">
                            <h1 itemprop="name">
                                <a class="article-title" href="{{ .Link }}">{{ .Title }}</a>
                            </h1>
                        </header>
                        <div class="article-entry" itemprop="articleBody">
                        {{ .Content }}
                        </div>
                        <footer class="article-footer">
                            <a href="{{ .Link }}#comments" class="article-comment-link">Comments</a>
                        {{ if gt (len .Tags ) 0 }}
                            <ul class="article-tag-list">
                            {{ range $tag := .Tags}}
                                <li class="article-tag-list-item">
                                    <a class="article-tag-list-link" href="">{{ $tag }}</a>
                                </li>
                            {{ end }}
                            </ul>
                        {{ end }}
                        </footer>
                    </div>
                </article>
{{ end }}
