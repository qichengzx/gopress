{{ define "header" }}
        <header id="header">
          <div id="banner"></div>
          <div id="header-outer" class="outer">
            <div id="header-title" class="inner">
              <h1 id="logo-wrap">
                <a href="{{ .Cfg.URL }}" id="logo">{{ .Cfg.Title }}</a>
              </h1>
              {{ if .Cfg.SubTitle }}
              <h2 id="subtitle-wrap">
                <a href="{{ .Cfg.URL }}" id="subtitle">{{ .Cfg.SubTitle }}</a>
              </h2>
              {{ end }}
            </div>
            <div id="header-inner" class="inner">
              <nav id="main-nav">
                <a id="main-nav-toggle" class="nav-icon"></a>
                {{ range $menu := .Cfg.ThemeCfg.Menu }}
                <a class="main-nav-link" href="{{ $menu.URL }}">{{ $menu.Title }}</a>
                {{ end }}
              </nav>
              <nav id="sub-nav">
              {{ if .Cfg.Rss }}
                <a id="nav-rss-link" class="nav-icon" href="{{ .Cfg.Rss }}" title="RSS Feed"></a>
              {{ end }}
                <a id="nav-search-btn" class="nav-icon" title="Search"></a>
              </nav>
              <div id="search-form-wrap">
                <form action="//google.com/search" method="get" accept-charset="UTF-8" class="search-form">
                  <input type="search" name="q" class="search-form-input" placeholder="Search">
                  <button type="submit" class="search-form-submit">&#xF002;</button>
                  <input type="hidden" name="sitesearch" value="{{ .Cfg.URL }}">
                </form>
              </div>
            </div>
          </div>
        </header>
{{ end }}
